# GraphQL Schema for Obscura Labs API

scalar DateTime
scalar JSON

# Main types
type User {
  id: ID!
  name: String!
  email: String!
  role: UserRole!
  lastActive: DateTime
}

enum UserRole {
  ADMIN
  CLIENT
}

type DataRecord {
  id: ID!
  name: String
  email: String
  ip: String
  domain: String
  source: String!
  timestamp: DateTime!
  additionalData: JSON
}

type DataSource {
  id: ID!
  name: String!
  recordCount: Int!
  lastUpdated: DateTime!
  status: DataSourceStatus!
}

enum DataSourceStatus {
  ACTIVE
  PROCESSING
  ERROR
}

type AuditLog {
  id: ID!
  userId: ID!
  user: User
  action: String!
  details: JSON
  timestamp: DateTime!
}

# Pagination types
type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type DataRecordConnection {
  edges: [DataRecordEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type DataRecordEdge {
  node: DataRecord!
  cursor: String!
}

type SearchResult {
  results: [DataRecord!]!
  pagination: PaginationInfo!
}

type PaginationInfo {
  total: Int!
  pages: Int!
  current: Int!
}

# Input types
input SearchInput {
  term: String!
  type: SearchType!
  page: Int!
  limit: Int!
}

enum SearchType {
  ALL
  NAME
  EMAIL
  IP
  DOMAIN
  SOURCE
}

input DataRecordInput {
  name: String
  email: String
  ip: String
  domain: String
  source: String!
  additionalData: JSON
}

# Queries
type Query {
  # User queries
  me: User!
  user(id: ID!): User
  users(first: Int, after: String): [User!]!
  
  # Data queries
  dataRecord(id: ID!): DataRecord
  dataRecords(
    first: Int, 
    after: String, 
    source: String
  ): DataRecordConnection!
  
  # Search
  search(
    term: String!, 
    type: String!, 
    page: Int!, 
    limit: Int!
  ): SearchResult!
  
  # Data sources
  dataSources: [DataSource!]!
  dataSource(id: ID!): DataSource
  
  # Audit logs
  auditLogs(
    userId: ID, 
    action: String, 
    from: DateTime, 
    to: DateTime, 
    first: Int, 
    after: String
  ): [AuditLog!]!
}

# Mutations
type Mutation {
  # Auth mutations
  login(email: String!, password: String!): AuthPayload!
  refreshToken(token: String!): AuthPayload!
  
  # User mutations
  createUser(name: String!, email: String!, password: String!, role: UserRole!): User!
  updateUser(id: ID!, name: String, email: String, role: UserRole): User!
  deleteUser(id: ID!): Boolean!
  
  # Data mutations (admin only)
  createDataRecord(input: DataRecordInput!): DataRecord!
  updateDataRecord(id: ID!, input: DataRecordInput!): DataRecord!
  deleteDataRecord(id: ID!): Boolean!
  
  # Data source mutations (admin only)
  refreshDataSource(id: ID!): DataSource!
}

type AuthPayload {
  token: String!
  refreshToken: String!
  user: User!
}
